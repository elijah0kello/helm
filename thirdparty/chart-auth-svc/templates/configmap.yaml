{{- $RELEASE_NAME := .Release.Name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "auth-svc-config"
  labels:
    {{- include "auth-svc.labels" . | nindent 4 }}
data:
  {{- range $k, $v := index .Values.config_files }}
    {{ $k }}: | 
      {{- include "common.tplvalues.render" (dict "value" $v "context" $) | nindent 6 }}
  {{- end }}
