{{- if index .Values "ingress" "enabled" -}}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "tp-api-svc.name" . }}-ingress
  labels:
    {{- include "tp-api-svc.labels" . | nindent 4 }}
{{- with index .Values "ingress" "annotations" }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.22-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  rules:
    {{- range $hostType, $service := .Values.ingress.hosts }}
      - host: {{ $service.host }}
        http:
          paths:
            {{- range $path := $service.paths }}
            - path: {{ $path }}
              {{- if eq "true" (include "common.ingress.supportsPathType" $) }}
              pathType: {{ index $service "pathType" }}
              {{- end }}
              backend: {{- include "common.ingress.backend" (dict "serviceName" $service.name "servicePort"  $service.port "context" $)  | nindent 16 }}
            {{- end -}}
      {{- end -}}
    {{- if .Values.ingress.tls }}
    tls:
      {{ toYaml .Values.ingress.tls | indent 4 }}
    {{- end -}}
{{- end }}
